<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/main.css">

    <title>kohlmanandlees</title>
</head>


<body>

    <!-- Create the header of the website. The header an image logo of Kohlman and Lee's. -->
    <header>
        <img src="../Images/Kohlman-Lees-Logo.png" alt="Kohlman-Lees-Logo" width="400" class="center">  
    </header>

    <!-- The nav bar is created in the nav tag. The nav bar provides links to the corresponding webpages. -->
    <nav>
        <a href="HomePage.html">Home</a>
        <a href="Products.html">Products</a>
        <a href="AboutUs.html">About Us</a>
     </nav>

     <!-- A heading displaying the store's slogan. -->
     <h1 class="textIndent">You are someone special...</h1>

     <!-- The p tag is used to display the main message of Kohlman and Lees. It also directs the user to the image gallery. -->
    <p id="mainMessage" class="textIndent">
        Here at Kohlman and Lee's it is our goal to provide the comunity with quality grocceries while making you feel welcomed as you shop.
    </p>

    <!-- A heading that directs the user's attention to the image gallery. -->
    <h1 class="textIndent">Check out some of our homemade deli products:</h1> 

    <!-- A reactive image gallery is created and displays deli products. The gallery mainly uses figure tags and figcaption tags. -->
    <main class="ImageContainer">
        <figure>
            <img src="../Images/Hmong+Sausages.jpg" alt="Hmong Sausages" width="300">
            <figcaption>Hmong Sausages</figcaption>
        </figure>
        <figure>
            <img src="../Images/eggrolls.jpg" alt="Eggrolls" width="300">
            <figcaption>Eggrolls</figcaption>
        </figure>
        <figure>
            <img src="../Images/Instant-Pot-Jerk-Ribs-Travelling-Foodie-9-819x1024.jpg.webp" alt="Pork Ribs" height="300">
            <figcaption>Pork Ribs</figcaption>
        </figure>
        <figure>
            <img src="../Images/Rotisserie-Chicken-12.webp" alt="Rotisserue Chicken" height="350">
            <figcaption>Rotisserie Chicken</figcaption>
        </figure><figure>
            <img src="../Images/sticky-rice.jpg" alt="Purple Stickyrice" width="300">
            <figcaption>Purple Stickyrice</figcaption>
        </figure>
    </main>

    <!-- Create a basic footer for the website. -->
    <footer class="clear">
        <hr id="footerLine">
        <p class="centerText">
            <small>Copyright &copy; 2023</small>
        </p>
    </footer>



</body>

</html>
